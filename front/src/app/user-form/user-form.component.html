<div class="row custom-row">
	<div class= "col-sm-5 custom-container jumbotron">
		<form class="form-horizontal" (submit)="createUser()" [formGroup]="form">
			<fieldset>
				<legend>Formulaire User Form</legend>

				<!--- Email Block --->
				<div class="form-group row">
					<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Email">
					</div>
				</div>

				<div class="form-group row">
					<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
					</div>
				</div>

				<!--- user Block --->
				<div class="form-group row">
					<label for="inputFirtsname"  class="col-sm-2 col-form-label">firstname</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="firstname" formControlName="firstname">
					</div>
				</div>

				<div class="form-group row">
					<label for="inputLastname"  class="col-sm-2 col-form-label">Last name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Lastname" formControlName="lastname">
					</div>
				</div>

				<div class="form-group row">
					<label for="inputbirthDate"  class="col-sm-2 col-form-label">birthDate</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="birthDate" formControlName="birthDate">
					</div>
				</div>

				<!-- Username -->
				<div class="form-group row">
					<label for="inputUsername"  class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="username" formControlName="username">
					</div>
				</div>

				<!-- Adress Block -->
				<div class="form-group row">
					<label for="inputAdress"  class="col-sm-2 col-form-label">Adress</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Adress" formControlName="adress">
					</div>
				</div>

				<!-- Poste Block -->
				<div class="form-group row">
					<label for="inputPoste"  class="col-sm-2 col-form-label">Poste</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Poste" formControlName="poste">
					</div>
				</div>

				<!-- Techno Block -->
				<div class="form-group row">
					<label for="inputTechno"  class="col-sm-2 col-form-label">technos</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Technos" formControlName="technos">
					</div>
        </div>


				<!-- userType Block -->
				<div class="form-group row">
					<label for="inputTechno"  class="col-sm-2 col-form-label">userType</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="userType" formControlName="userType">
					</div>
				</div>

				<!--- Gender Block -->
				<div class="form-group row">
					<label for="select"  class="col-sm-2 col-form-label">Gender</label>
					<div class="col-sm-10">
						<select id="select"  formControlName="gender">
							<option *ngFor = "let g of gender" [ngValue] = "g"> {{g}} </option>
						</select>
					</div>
				</div>

				<!--- Buttons Block --->
				<div class="form-group row">
					<button type="reset" class="btn btn-primary">Cancel</button>
					<button type="submit" class="btn btn-success"  >Submit</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>

 {{form.value | json}}
