<div class="row custom-row">
    <div class= "col-sm-5 custom-container jumbotron">

      <form class="form-horizontal" (submit)="createUser()" [formGroup]="form">
          <fieldset>
          <legend>Formulaire User Form</legend>

           <!--- Email Block --->
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" formControlName="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
              <!--- user Block --->
              <div class="form-group">
                <label for="inputFirtsname">firstname</label>
                <input type="text"
                  placeholder="firstname"
                  formControlName="firstname">
              </div>
              <div class="form-group">
                  <label for="inputLastname">Last name</label>
                  <input type="text"
                    placeholder="Lastname"
                    formControlName="lastname">
                </div>
                <div class="form-group">
                  <label for="inputbirthDate">birthDate</label>
                  <input type="text"
                    placeholder="birthDate"
                    formControlName="birthDate">
                </div>
                <!-- Username -->
                <div class="form-group">
                  <label for="inputUsername">Username</label>
                  <input type="text"
                    placeholder="username"
                    formControlName="username">
                </div>


                <!-- Adress Block -->
                <div class="form-group">
                    <label for="inputAdress">Adress</label>
                    <input type="text"
                      placeholder="Adress"
                      formControlName="adress">
                  </div>



                <!-- Poste Block -->
                <div class="form-group">
                    <label for="inputPoste">Poste</label>
                    <input type="text"
                      placeholder="Poste"
                      formControlName="poste">
                  </div>

                <!-- Techno Block -->
                <div class="form-group">
                    <label for="inputTechno">technos</label>
                    <input type="text"
                      placeholder="Technos"
                      formControlName="technos">
                  </div>

                <!--- Select gender Block --->
            <div class="row custom-row">
                <div class= "col-sm-5 custom-container jumbotron">
                        <fieldset>


                            <!--- Gender Block -->
                            <div class="form-group">
                              <label for="select">Gender</label>
                                  <select id="select"  formControlName="gender">
                                    <option *ngFor = "let g of gender" [ngValue] = "g"> {{g}} </option>
                                  </select>
                              </div>
                      </fieldset>
                    </div>
                  </div>

                  <!--- Password Block --->
          <div ngModelgroup="password">
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password"
                id="inputPassword"
                placeholder="Password"
                formControlName="password">
            </div>

            <div class="form-group">
              <label for="confirmPassword" >Confirm Password</label>
              <input type="password"
                id="confirmPassword"
                placeholder="Password"
                formControlName="confirmPassword">
            </div>
          </div>

             <!--- Buttons Block --->
              <div class="form-group">
                  <button type="reset" class="btn btn-primary">Cancel</button>
                  <button type="submit" class="btn btn-success"  >Submit</button>
              </div>
          </fieldset>
      </form>
    </div>
  </div>

 {{form.value | json}}
